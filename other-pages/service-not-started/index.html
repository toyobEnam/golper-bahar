<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>সার্ভিস বন্ধ আছে | গল্পের বাহার</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f4f6f5;
    font-family: 'Kalpurush', 'Noto Serif Bengali', serif;
    color:#222;
    padding:15px;
}

.box{
    background:#ffffff;
    padding:40px 32px;
    max-width:520px;
    width:100%;
    text-align:center;
    border-radius:12px;
    box-shadow:0 8px 25px rgba(0,0,0,0.08);
}

.box h1{
    font-size:26px;
    margin-bottom:14px;
    color:#0b6b3a;
}

.box p{
    font-size:16px;
    line-height:1.7;
    color:#555;
    margin-bottom:28px;
}

.box a{
    display:inline-block;
    padding:12px 24px;
    background:#0b6b3a;
    color:#fff;
    text-decoration:none;
    border-radius:6px;
    font-size:15px;
    transition:0.3s;
}

.box a:hover{
    background:#095c32;
}

/* Tablet */
@media (max-width: 768px){
    .box{
        padding:32px 22px;
    }
    .box h1{
        font-size:22px;
    }
    .box p{
        font-size:15px;
    }
}

/* Mobile */
@media (max-width: 480px){
    .box{
        padding:26px 18px;
        border-radius:10px;
    }
    .box h1{
        font-size:20px;
    }
    .box p{
        font-size:14.5px;
    }
    .box a{
        font-size:14px;
        padding:10px 20px;
    }
}
</style>
</head>

<body>

<div class="box">
    <h1>সার্ভিসটি এখনো চালু করা হয়নি</h1>
    <p>
        আন্তরিকভাবে দুঃখিত।  
        খুব শীঘ্রই এই সার্ভিসটি চালু করা হবে ইনশাআল্লাহ।
    </p>

    <a href="https://www.golperbahar.com">
        হোমপেজে ফিরে যান
    </a>
</div>

</body>
</html>
